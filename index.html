<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="js/jquery.js"></script>
    <script src="js/navshrink.js"></script>
    <script src="js/jquery.lettering.js"></script>
    <script src="js/jquery.textillate.js"></script>
    <script src="js/typed.js"></script>
    <script type="text/javascript">
      $(function(){
        $(".type").typed({
          strings: [
          "Hello World",
          "My name is Aj",
          "I'm a Front-End Web Developer"
          ]
        })
      })
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <!-- <script defer src="/static/fontawesome/fontawesome-all.js"></script> -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Title -->
    <title>Abner Jr</title>
  </head>
  <body>

    <!-- Scripts -->




    <!-- Hero -->
    <div id="hero">

      <!-- Navigation -->
      <nav id="nav" class="navbar navbar-default navbar-inverse navbar-inverse navbar-fixed-top custom-navigation">
        <div id="logo"><span>Abner Jr Funelas</span></div>
        <!-- Mobile Icons -->
        <ul id="links">
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!-- Hero text -->
      <div id="hero-text">
        <h1 class="tlt">Welcome To My Website</h1>
        <script>
          $('.tlt').textillate();
        </script>
        <button type="button" class="btn btn-primary"><a href="#">Learn More</a></button>
      </div>
    </div>

    <!-- Icon Row -->
    <div class="container">
      <div class="row">
        <div id="iconTitle" class="col sm-dev-padding text-center">My Skills</div>
      </div>
    </div>
    <div class="container">
      <div id="iconRow" class="row text-center">
        <div class="col-md-4 sm-dev-padding">
          <img id="cssLogo" src="img/CSS3.svg" alt="cssLogo">
          <h2>CSS 3</h2>
        </div>
        <div class="col-md-4 sm-dev-padding">
          <img id="h5Logo" src="img/html5-logo.png" alt="h5Logo">
          <h2>HTML 5</h2>
        </div>
        <div class="col-md-4 sm-dev-padding">
          <img id="jsLogo" src="img/jsLogo.svg" alt="jsLogo">
          <h2>Javascript</h2>
        </div>
      </div>
      <!-- 2nd Icon Row -->
      <div id="iconRow" class="row text-center">
        <div class="col-md-4 sm-dev-padding">
          <img id="gitLogo" src="img/Octocat.jpg" alt="gitLogo">
          <h2>Github</h2>
        </div>
        <div class="col-md-4 sm-dev-padding">
          <img id="bsLogo" src="img/bootstrap-4.svg.jpg" alt="Bootlogo">
          <h2>Bootstrap</h2>
        </div>
        <div class="col-md-4 sm-dev-padding">
          <img id="psLogo" src="img/psLogo.jpeg" alt="Photoshop Logo">
          <h2>Photoshop</h2>
        </div>
      </div>
        </div>
    <!-- Pics -->
    <div id="pics">
      <div id="books">
        <div class="overlay">
          <ul>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
            <li>Step 4</li>
          </ul>
        </div>
      </div>
      <div id="notes">
        <div class="overlay">
          <ul>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
            <li>Step 4</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>

    <!-- Footer -->
    <div id="footer" class="container-fluid">
      <p id="copyright">Â© 2018 by Abner Jr Funelas.</p>
    </div>
  </body>
</html>
