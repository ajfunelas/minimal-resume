<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <!-- <script defer src="/static/fontawesome/fontawesome-all.js"></script> -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Hero -->
    <div id="hero">

      <!-- Navigation -->
      <nav class="custom-navigation">
        <div id="logo">Abner Jr Funelas</div>
        <!-- Mobile Icons -->

        <ul id="links">
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!-- Hero text -->
      <div id="hero-text">
        <h1>Welcome to my Website</h1>
        <button type="button" class="btn btn-primary"><a href="#">Learn More</a></button>
      </div>
    </div>

    <!-- Icon Row -->
    <div class="container">
      <div id="iconRow" class="row text-center">
        <div class="col-md-4 sm-dev-padding">
          <i class="fas fa-code fa-5x"></i>
          <h2>Code</h2>
        </div>
        <div class="col-md-4 sm-dev-padding">
          <i class="fas fa-coffee fa-5x"></i>
          <h2>Coffee</h2>
        </div>
        <div class="col-md-4 sm-dev-padding">
          <i class="far fa-keyboard fa-5x"></i>
          <h2>Keyboard</h2>
        </div>
      </div>
    </div>

    <!-- Pics -->
    <div id="pics">
      <div id="books">
        <div class="overlay">
          <ul>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
            <li>Step 4</li>
          </ul>
        </div>
      </div>
      <div id="notes">
        <div class="overlay">
          <ul>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
            <li>Step 4</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <!-- Footer -->
    <div id="footer" class="container-fluid">
      <div class="row text-center">
        <div class="col-6 col-md-3">
          <h4>About</h4>
        </div>
        <div class="col-6 col-md-3">
          <h4>Portfolio</h4>
        </div>
        <div class="col-6 col-md-3">
          <h4>Projects</h4>
        </div>
        <div class="col-6 col-md-3">
          <h4>Contacts</h4>
        </div>
      </div>
    </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
