<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <!-- <script defer src="/static/fontawesome/fontawesome-all.js"></script> -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

  <body>

    <div id="hero">

        <!-- Mobile Icons -->

        <ul id="links">

          <li><a href="#">Portfolio</a></li>

          <li><a href="#">Contact</a></li>

      <div id="hero-text">

        <button type="button" class="btn btn-primary"><a href="#">Learn More</a></button>

    </div>

    <!-- Icon Row -->
    <div class="container">
      <div class="row">
        <div id="iconTitle" class="col sm-dev-padding text-center">My Skills</div>
      </div>
    </div>
    <div class="container">
      <div id="iconRow" class="row text-center">
        <div class="col-md-4 sm-dev-padding">
          <i class="fab fa-css3 fa-5x"></i>

        </div>
        <div class="col-md-4 sm-dev-padding">
          <i class="fab fa-html5 fa-5x"></i>
          <h2>HTML 5</h2>
        </div>
        <div class="col-md-4 sm-dev-padding">
          <i class="fab fa-js fa-5x"></i>
          <h2>Javascript</h2>
        </div>
      </div>
      <!-- 2nd Icon Row -->
      <div id="iconRow" class="row text-center">
        <div class="col-md-4 sm-dev-padding">
          <i class="fab fa-github fa-5x"></i>
          <h2>Github</h2>
        </div>
        <div class="col-md-4 sm-dev-padding">
          <i class="fab fa-python fa-5x"></i>
          <h2>Python</h2>
        </div>
        <div class="col-md-4 sm-dev-padding">
          <i class="fab fa-node fa-5x"></i>
          <h2>Node.js</h2>
        </div>
      </div>
        </div>
    <!-- Pics -->
    <div id="pics">

            <li>Step 1</li>

            <li>Step 4</li>

      <div id="notes">

            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
            <li>Step 4</li>
          </ul>
        </div>
      </div>

    <div id="footer" class="container-fluid">
      <div class="row text-center">
        <div class="col-6 col-md-3">
          <li><a href="#">About</a></li>
        </div>
        <div class="col-6 col-md-3">
          <li><a href="#">Portfolio</a></li>
        </div>
        <div class="col-6 col-md-3">
          <li><a href="#">Projects</a></li>
        </div>
        <div class="col-6 col-md-3">
          <li><a href="#">Contact</a></li>

      </div>
